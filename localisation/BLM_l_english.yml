 develop_single_larshyre:0 "Develop Chromium Mines in Weldonshyre"
 develop_oil_extraction_district:0 "Build an Oil Extraction District in Anchwhirram"
 develop_oil_fields:0 "Build Pumps in the Oil Fields"
