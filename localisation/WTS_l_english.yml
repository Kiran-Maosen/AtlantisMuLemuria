RULE_HISTORICAL_FSM_AI_DESC:0 "The Friestaat of Muu will attempt to flip fascist and join the Axis"

#Wrightsylvania Ideas
WTS_struggling_economy:0 "Industrial Life Support"
WTS_struggling_economy_desc:0 "The Great Depresion has crippled the entire economy. Our steel mills are being supported by government purcheses of steel. Factories lay abandoned, with nothing to build. Only a miracle can pull us out of this rut. "

WTS_progress:0 "European Values"
WTS_progress_desc:0 "to be decided."

WTS_new_liberties:0 "Womens Rights"
WTS_new_liberties_desc:0 "Women have proven their worth and have been allowed to participate more directly in political affairs."

WTS_worker_rallies:0 "Worker Ideals"
WTS_worker_rallies_desc:0 "The Soviets have shown us paradise, let us bring it home."

WTS_red_guard:0 "Revolutionary Informents"
WTS_red_guard_desc:0 "With people finding enemies of the workers we can begin looking at ways of disposing them."

WTS_six_year_plan:0 "6 Year Plan"
WTS_six_year_plan_desc:0 "Getting a look at the rapid industrialization of the USSR made us realize we need to try our best to encourage industry even if nobody is buying."

WTS_labor_camp:0 "Native Camps"
WTS_labor_camp_desc:0 "The natives have proven themselves to no longer be our friends, they need to learn our friendship once more"

WTS_democracy_banned:0 "No more Democracy"
WTS_democracy_banned_desc:0 "The former politicians must be purged."

WTS_communism_banned:0 "No more Communists"
WTS_communism_banned_desc:0 "Communism is a poison, thus it must be eliminated as a threat

WTS_political_scramble:0 "Political Chaos"
WTS_political_scramble_desc:0 "Geq has conquered Vashparaq, and continues marching across the continent. An emergancy Session of Parliment has been called to try and make snese of what our nation should do."

WTS_prepared:0 "Governemnt Stablized"
WTS_prepared_desc:0 "We have done all we can to prepare against Geq, only time will tell if they were nescesary."

#Wrightsylvania Focus tree name and descriptions
#Politics
WTS_political_effort:0 "A New Era"
WTS_political_effort_desc:0 "Its been six years since the great depression. The friends are anxious something must be done to satiate the populace."
#Commie Cat Tree
WTS_support_socialism:0 "The Workers Friends"
WTS_support_socialism_desc:0 "The workers are restless, we must placate them"

WTS_moscow_mission:0 "Friendship with the Union"
WTS_moscow_mission_desc:0 "We must reach out to Moscow for guidence to truley embrace the revolution"

WTS_oppose_patriarchy:0 "Defy the Church"
WTS_oppose_patriarchy_desc:0 "The Church is an obstacle of the revolution. We must reform it to suit our needs."

WTS_spread_revolution:0 "Defend the Revolution"
WTS_spread_revolution_desc:0 "The WrightsylvaniansRevolution must be defended. Informants must be placed in every village."

WTS_worker_unions:0 "Military Unions"
WTS_worker_unions_desc:0 "The Military has Unionized and has made its voice as loud as the rest of the Unions"

WTS_the_purge:0 "Strife"
WTS_the_purge_desc:0 "Their are still Wrightsylvanians who refuse the workers revolution. Maybe its time to let them go."

WTS_join_comintern:0 "Soviet Friendship"
WTS_join_comintern_desc:0 "With the Enimies dealt with, we can request to join the comintern."

#Democat Republicat

WTS_status_quo:0 "Christian Democracy"
WTS_status_quo_desc:0 "Ben Wright established Wrightsylvania as a Chirstian nation. The people demand it stays as a Christian Nation"

WTS_zuhaitz_mission:0 "Discuss Trade with Atlantis"
WTS_zuhaitz_mission_desc:0 "Our Economy is struggling. Reaching out to Atlantis might lend us a valuable lesson."

WTS_london_mission:0 "Mend British Relations"
WTS_london_mission_desc:0 "During our independece we vowed to restict trade with Britain. It is time to reasses this foolish notion that we can survive without them."

WTS_paris_mission:0 "Continued French Trade"
WTS_paris_mission_desc:0 " We have alway tried to learn from the best, being the first nation to recognize us as a nation we have stayed on good terms. We must coninue this policy."

WTS_new_rights:0 "Womens Rights"
WTS_new_rights_desc:0 "If our economy is to function we must allow women to vote. If our diplomatic outreaches have taught us anything. Women can lead too."

WTS_new_constitution:0 "Amend the Constitution"
WTS_new_constitution_desc:0 "Their are some in are nation who refuse to accept Womens rights, by modifying the constitution it will be embeded into law."

WTS_encourage_peace:0 "Peace through Humility"
WTS_encourage_peace_desc:0 "We must realize that to truly have a peace of mind. We must have peace at home."

WTS_raphaels_children:0 "Support Staff"
WTS_raphaels_children_desc:0 "With women taking part in the workforce more men can join the military."

WTS_womens_suffrage:0 "Strength in Unity"
WTS_womens_suffrage_desc:0 "Ben Wright would be proud to see how far his nation has come. Lets do him proud and continue to spread peace through the world."

WTS_join_france:0 "Ally with France"
WTS_join_france_desc:0 "We humbly ask to join the French in hopes for future peace across the globe."

WTS_join_allies:0 "Ally with Britain"
WTS_join_allies_desc:0 "We humbly ask to join the Allies in hopes for future peace across the globe"

#Fasckitty

WTS_support_nationalism:0 "Nationalistic Theocracy"
WTS_support_nationalism_desc:0 "The young of this country demand change, saying we havent done enough to protect the church, they are correct and its time to give them that voice"

WTS_rome_mission:0 "Request Italian advisors"
WTS_rome_mission_desc:0 "The Italians have made remarkable progress in technology, maybe we should request some advisors."

WTS_berlin_mission:0 "Open the Markets to Germany"
WTS_berlin_mission_desc:0 "The Germans are willing to assist in ammeneding our economy for a few concessions"

WTS_mass_rally:0 "Biscay Protests"
WTS_mass_rally_desc:0 "Edmund Biscay seeing his time to shine and become more than a party leader, Anouncing his ambitions for even more power, demenstations in support of biscay have expanded across the nation."

WTS_enforce_patriarchy:0 "Enforce Christian Doctrine"
WTS_enforce_patriarchy_desc:0 "The Church has long been a Pillir in our society, if we used it to its exact interpritation we can continue to convince the masses of our rightous path."

WTS_labor_camps:0 "Native Reeducation"
WTS_labor_camps_desc:0 "The Natives have been resisting the changes proposed. It is the will of the people that they be reeducated into proper citizens or to leave."

WTS_saint_michaels_children:0 "The Children of Michael"
WTS_saint_michaels_children_desc:0 "The youth should have keen knowlage on how to defend themselves from those who wouldnt be so kind to us. The teachings of Archangel Michael might help."

WTS_ban_communism:0 "The Church and State"
WTS_ban_communism_desc:0 "The wall holding the church and state apart must be torn down. This will likely make alot of heretics and heathens angry. If they wish to fight we will enforce the decision." 

WTS_foreign_claims:0 "A Crusade?"
WTS_foreign_claims_desc:0 "Their are lands to our east that have high European populations. It may be wise to take them from the natives and educate them to the true path of god."

WTS_join_axis:0 "Join Germany"
WTS_join_axis_desc:0 "Germany has been kind to us. The people demand we join them."

WTS_join_italy:0 "Join Italy"
WTS_join_italy_desc:0 "The Italian advisors have done us well. The people wish for a closer relationship with Italy."

#Iron and Blood

WTS_battleship:0 "Battleship Wormwood"
WTS_battleship_desc:0 "The Great Depresion crippled us, we commisioned a battleship to keep the steelmills open.The project coming to completion and we need to find a new way to keep the economy from buckling."

WTS_industrial_effort:0 "Wrightston Industies"
WTS_industrial_effort_desc:0 "Our industry is vital. We need to do everything in our power to keep it functioning at minimum capacity for as long as possible."

WTS_naval_effort:0 "Upgrade Wrightston Dockyards"
WTS_naval_effort_desc:0 "Wrightston Dockyards was the site of Wormwoods Construction. Now we need to modernize our dockyards to support her and her escorts."

WTS_naval_effort_2:0 "Prestolian Dockyards"
WTS_naval_effort_2_desc:0 "Prestolia is the Second Biggest City on the coast. It lacks the infrastructure needed to adequetly handle the Wormwood"

WTS_naval_effort_3:0 "Expand Civilian Yards"
WTS_naval_effort_3_desc:0 "Shipping is Vital, If we are to keep up with the modern worldsdemand our ports need to handle the present and the future."

WTS_construction_effort:0 "Pennston Construction Co."
WTS_construction_effort_desc:0 "Pennston was a town founded by the quakers abandoning Pennsylvania. Pennston Contruction wishes to expand its manufactories and we will not stifle willing investments."

WTS_infrastructure_effort:0 "Bridge the Norht/South Divide"
WTS_infrastructure_effort_desc:0 "The Roads around this country arent the best, to keep people working we have began Using the rotating workforce method from the docks to build infrastrucure throughout the nation."

WTS_production_effort:0 "Ronstal Rifle Designs"
WTS_production_effort_desc:0 "Ronstal has been a home grown arms industry. With the right incentives we can get them to expand their operations."

WTS_steel_effort:0 "Invest in the Serena Steel Mills"
WTS_steel_effort_desc:0 "Serena Steel has been doing the bare minimum. We are asking they produce more to keep up with the growing industry."

WTS_oil_effort:0 "Miriamsville Prospecting"
WTS_oil_effort_desc:0 "Miriamsville is home to many resources currently unexploited, with the world beging to relly more on Oil its time to create the Kearna Oil Company."

WTS_extra_tech_slot:0 "Wrightston University"
WTS_extra_tech_slot_desc:0 "The foundation of our new university has been met with praise."

WTS_construction_effort_2:0 "Pennston Tax Cuts"
WTS_construction_effort_2_desc:0 "Pennston Construction wishes to expand its opereations and are requesting temporary tax cuts. We will grant this to ensure future contracts with Pennston."

WTS_infrastructure_effort_2:0 "Wrightsylvanian Highways"
WTS_infrastructure_effort_2_desc:0 "We must connect the major cities a massive highway system will be built to further fuel the construction industries and keep unemployment down."

WTS_production_effort_2:0 "Gramstine Munitions"
WTS_production_effort_2_desc:0 "Gramstine has reached out requesting to build factories near a previosly abandoned silver mine after several cave ins declared it unsafe. We can give them the rights to the land and access to the mine should they choose in exchange for the new factories." 

WTS_alumin_effort:0 "Armawnsta Hill Mines"
WTS_alumin_effort_desc:0 "A massive aluminum deposit has been discovered in the north, if we are to maintain and form of economic independence we should exploit it at the earliest convienience."

WTS_rubber_effort:0 "Ne'eagatta Tires"
WTS_rubber_effort_desc:0 "Rubber Trees grow surprisingly well in the north. Since their hasnt been an artificial way to procure rubber we should create a National Rubber Plantation"

WTS_trade_commission:0 "Economic Recovery"
WTS_trade_commission_desc:0 "It took many years but we have finaly pulled ourself out of the economic epression that befell our nation. Other nations have become more receptive to our goods as a result"

#The Trumpets of War

WTS_army_effort:0 "Peace Through Arms"
WTS_army_effort_desc:0 "While the lord promotes peace and love to all his followers, some arent so receptive to it and we need to be prepared if push comes to shove."

WTS_doctrine_effort:0 "Modern War"
WTS_doctrine_effort_desc:0 "Wrightsylvania fought for its independence 50 years ago. War has changed since then and we need to adjust before its too late."

WTS_equipment_effort:0 "Ronstal's Designs"
WTS_equipment_effort_desc:0 "The Tropical Climate of Wrightsylvania is a boon on foreign equiptment, rust is a constant issue. We must design our own rifles that better suited for our climate."

WTS_artillery_effort:0 "Artilery Investments" 
WTS_artillery_effort_desc:0 "Taking a tour of the battered frontlines of The Great War shows just how powerful masive guns can be. We need to invest in developing our own guns.

WTS_motorization_effort:0 "Wheels of Steel"
WTS_motorization_effort_desc:0 "The car is here to stay, it may be a mater of time before we get our own cars to fight in."

WTS_artillery_effort_2:0 "Steel Rain"
WTS_artillery_effort_2_desc:0 "Our investments are paying off, we shall rain steel should the time ever be needed."

WTS_doctrine_effort_2:0 "Self Reflection"
WTS_doctrine_effort_2_desc:0 "We are so far behind in all aspects of war. Our pacifism has brought much. But it has left us blind to the reality of the world."

WTS_equipment_effort_2:0 "Tropicals Designs"
WTS_equipment_effort_2_desc:0 "We have nailed most issues out of our current rifles. We could still improve them further."

WTS_mechanization_effort:0 "Trackbed Trucks"
WTS_mechanization_effort_desc:0 "The backroads of Wrightsylvania are terible for our current needs. We need ways to travers the muddy lands much quicker."

WTS_destroyer_effort:0 "Naval Improvements"
WTS_destroyer_effort_desc:0 "Our navy is for the coast, but that doesnt mean it shouldnt be outdated"

WTS_marine_effort:0 "Troops of the Tropics"
WTS_marine_effort_desc:0 "A Specialized Unit designed for our the tropical land that our home is. 

WTS_equipment_effort_3:0 "Improved Tropicals Designs"
WTS_equipment_effort_3_desc:0 "With a small amount of funding, we should be able to keep pace with

WTS_armor_effort:0 "Tequata Tanks"
WTS_armor_effort_desc:0 "Other nations have mobile tanks, we have none. We must change this if we are to keep up with the rest of the world"

WTS_oil_effort_2:0 "Miriamsville Production"
WTS_oil_effort_2_desc:0 "The Miriamsville Oil Rigs have found their was much more oil than previously discovered. If we continue to exploit this, we can truly be independent from foriegn oil imports."

#Wings of Cherubs"

WTS_aviation_effort:0 "Heaven Calls"
WTS_aviation_effort_desc:0 "We have no aircraft in our nation, if we can't defend the heavens above us, we cant protect the earth beneath us."

WTS_guardian_angels:0 "Guardian Angels"
WTS_guardian_angels_desc:0 "While not angels in the Literal sense, haveing somebody watching  and working with us from above is something the Wrightsylvanians millitary needs."

WTS_fighter_focus:0 "Yorsine Aircraft"
WTS_fighter_focus_desc:0 "Yorsine has designed several fighters for us to produce. We should invest in the company we think will best to guard our troops."

WTS_bomber_focus:0 "Pramdia Bombers"
WTS_bomber_focus_desc:0 "Pramdia has designed several bombers for us to produce. "We should invest in the company we thing will best guard our troops."

WTS_CAS_effort:0 "Yorsine Angels"
WTS_CAS_effort_desc:0 "Yoursine has improved their designs to allow aircraft to direcly engage in battle with the infantry."
 
WTS_aviation_effort_2:0 "Theories of the Sky"
WTS_aviation_effort_2_desc:0 "With sever aircraft being manufacutred, we must learn how to better integrate them into our armed forces."

#Geq

WTS_fear_of_geq:0 "Political Scramble"
WTS_fear_of_geq_desc:0 "The Nation of Geq has began a long war against all of its neighbors. If we are to survive we must do something!"

WTS_terrified_arms:0 "Allies Weapons"
WTS_terrified_arms_desc:0 "The Allies are willing to let us purchese excess weaponry from them for a heafty sum"

WTS_terrified_arms_2:0 "Request Axis Armements"
WTS_terrified_arms_2_desc:0 "The Germans and Itallians have said the were willing to part ways with older models of equipment and a low price"

WTS_terrified_arms_3:0 "Purchase Comunist Weapons"
WTS_terrified_arms_3_desc:0 "The Soviets said they would willingly part with some of their latest designs for field testing."

WTS_makeshift_defenses:0 "Trenches in the North"
WTS_makeshift_defenses_desc:0 "We have ordered the army to begin constructing fortifications agains the former Vashparaq border in anticipation of an attack"

WTS_makeshift_defenses_2:0 "Proper Fortifications"
WTS_makeshift_defenses_2_desc:0 "Concrete and steel has been redirected to continue fortifying the border, proper bunkers are being put in place as fast as the concrete settles"

WTS_church_recruitment:0 "Wrightston Recruits"
WTS_church_recruitment_desc:0 "Calls in all the churches of Wrightston for men to take up arms have proven to go well. We now have more troops in training to help shore up defences"

WTS_church_recruitment_2:0 "Pennston Recruitment"
WTS_church_recruitment_2_desc:0 "The churches in Penston have beat us to it and have already been shoring up recruitment in the region."

WTS_church_recruitment_3:0 "Miriamsville Recruitment"
WTS_church_recruitment_3_desc:0 "Miriamsville has risen up the challenge,being so close to the inevitable conflic zone. They should feel threatened"

WTS_inevitable:0 "The Inevitable"
WTS_inevitable_desc:0 "The Forces of Geq march just outside our borders, We hope we have done all we could to prevent war through a show of force."

