 ATL_motorized_equipment_1:0 "Yenámirtal 112"
 ATL_motorized_equipment_1_short:0 "Yen/112"
 ATL_motorized_equipment_1_desc:0 "The Model 112 is a popular vehicle produced by Yenámirtal Motors. It's a versatile all-purpose medium sized truck, adapted for military use."
 ATL_mechanized_equipment_1:0 "Yenámirtal 112-Kindak"
 ATL_mechanized_equipment_1_short:0 "Yen/112-Kindak"
 ATL_mechanized_equipment_1_desc:0 "The Yen/112-Kindak is an armored Yen/112 truck, created as an early attempt at mechanization of infantry forces."
 ATL_mechanized_equipment_2:0 "Yenámirtal 731 Haganitlerade-kindak"
 ATL_mechanized_equipment_2_short:0 "Yen/731-HgK"
 ATL_mechanized_equipment_2_desc:0 "The Yen/731-HgK is the first viable dedicated armored personnel carrier of the Atlantean armed forces. It is completely covered and features an uncovered machine gun on top of it."
 ATL_mechanized_equipment_3:0 "Yenámirtal 931-Haganitlerade-kindak"
 ATL_mechanized_equipment_3_short:0 "Yen/931-HgK"
 ATL_mechanized_equipment_3_desc:0 "An uparmored Yen/731-HgK with protection for the tracks and wheels, and a steel mantlet for the gunner."
 ATL_amphibious_mechanized_equipment_1:0 "Burgusamin 381-Zeówukazhedek-Haganitlerade"
 ATL_amphibious_mechanized_equipment_1_short:0 "Bur/381-ZóHg"
 ATL_amphibious_mechanized_equipment_1_desc:0 "The Bur/381-ZóHg is a light amphibious personnel carrier for improved infantry protection in naval invasions. It was never produced in large quantities, but saw limited action in the liberation of France."
 ATL_amphibious_mechanized_equipment_2:0 "Wotarnial 781-Tumutúnkixe"
 ATL_amphibious_mechanized_equipment_2_short:0 "Wot/781-Tm"
 ATL_amphibious_mechanized_equipment_2_desc:0 "A very large tracked vehicle, the Wot/781-Tm was built for usage in the heavily defended beaches of Normandy. It was extensively used in Europe, from the D-Day invasions to the crossing of the Rhine."
 ATL_gw_tank_equipment:0 "Gudarturak 100-Atkindo-Zehedek"
 ATL_gw_tank_equipment_short:0 "Gud/100-Akz"
 ATL_gw_tank_equipment_desc:0 "The Gud/100-Akz was a rushed experiment for closing the gap between the lagging Atlantean Army and the European powers. It is loosely based on the French Renault FT."
 ATL_light_tank_equipment_1:0 "Burgusamin 200-Atkindo-Čanak"
 ATL_light_tank_equipment_1_short:0 "Bur/200-Ak-Č"
 ATL_light_tank_equipment_1_desc:0 "The Bur/200-Ak-Č is the first tank to enter service in the Atlantean army. Designed by Burgusamin Motor, this diminute tank fits three crewmen. It was first introduced in 1935 and equipped one mobile division."
 ATL_light_tank_artillery_equipment_1:0 "Burgusamin 200-Hakanonrade"
 ATL_light_tank_artillery_equipment_1_short:0 "Bur/200-Hk"
 ATL_light_tank_artillery_equipment_1_desc:0 "The Bur/200-Hk is a short 75mm cannon bolted over a Bur/200-Ak-Č chassis."
 ATL_light_tank_destroyer_equipment_1:0 "Burgusamin 200-Hasexkiuxpanŧerade"
 ATL_light_tank_destroyer_equipment_1_short:0 "Bur/200-Hskp"
 ATL_light_tank_destroyer_equipment_1_desc:0 "The Hasexkiuxpanŧerade is a modified Bur/200-Ak-Č with its turret substituted by a 40mm cannon fitted into a vertical mantlet. More capable of piercing armored vehicles than its tank cousin."
 ATL_light_tank_aa_equipment_1:0 "Burgusamin 200-Haéirsexpleinrade"
 ATL_light_tank_aa_equipment_1_short:0 "Bur/200-Hés"
 ATL_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Bur/200-Ak-Č."
 ATL_light_tank_equipment_2:0 "Burgusamin 400-Atkindo-Čanak"
 ATL_light_tank_equipment_2_short:0 "Bur/400-Ak-Č"
 ATL_light_tank_equipment_2_desc:0 "The Bur/400-Ak-Č is a very well-rounded light tank, but never saw mass production. Designed originally to equip the new Atlantean armored divisions, after the fall of France the Atlantean army shifted its focus to larger and more armored heavy tanks."
 ATL_light_tank_artillery_equipment_2:0 "Burgusamin 400-Habamħutekberade"
 ATL_light_tank_artillery_equipment_2_short:0 "Bur/400-Hbħ"
 ATL_light_tank_artillery_equipment_2_desc:0 "The Bur/400-Hbħ is turretless Bur/400-Ak-Č that carries a heavy 130mm mortar on it."
 ATL_light_tank_destroyer_equipment_2:0 "Burgusamin 400-Hasexkiuxpanŧerade"
 ATL_light_tank_destroyer_equipment_2_short:0 "Bur/400-Hskp"
 ATL_light_tank_destroyer_equipment_2_desc:0 "The Bur/400-Hskp became the first Atlantean tank destroyer project to feature a completely closed casemate for the gun. Never got to prototype stage."
 ATL_light_tank_aa_equipment_2:0 "Burgusamin 400-Haéirsexpleinrade"
 ATL_light_tank_aa_equipment_2_short:0 "Bur/400-Hés"
 ATL_light_tank_aa_equipment_2_desc:0 "A quadruple 20mm anti-air automatic cannon mounted on a Bur/400-Ak-Č chassis."
 ATL_light_tank_equipment_3:0 "Burgusamin-Yenámirtal 500-Aŧehedeko-Čanak"
 ATL_light_tank_equipment_3_short:0 "Bur-Yen/500-Az-Č"
 ATL_light_tank_equipment_3_desc:0 "The Bur-Yen/500-Az-Č was a joint venture between Burgusamin Motor Company and Yenámirtal Motors. With the intent of equipping the colonial troops, the Texhepasak, the Bur-Yen/500-Az-Č was designed as a fast, lightly armored vehicle with large fuel tanks and wide tracks for operation in difficult terrains far from supply bases. Entered large scale production, but saw use only in the deserts of Lybia, where it proved itself a versatile and dependable vehicle."
 ATL_light_tank_artillery_equipment_3:0 "Burgusamin-Yenámirtal 500-Hazeiŧakhedekrade"
 ATL_light_tank_artillery_equipment_3_short:0 "Bur-Yen/500-Hzi"
 ATL_light_tank_artillery_equipment_3_desc:0 "The Bur-Yen/500-Hzi was a tank designed for use in urban environments. The only difference between it and the tank it derives from is the slightly enlarged turret, which features a short 100mm mortar."
 ATL_light_tank_destroyer_equipment_3:0 "Burgusamin-Yenámirtal 500-Hapansexŧerrade"
 ATL_light_tank_destroyer_equipment_3_short:0 "Bur-Yen/500-Hps"
 ATL_light_tank_destroyer_equipment_3_desc:0 "After the Lybian action, the Bur-Yen/500-Az-Č gained a reputation as a cheap and versatile platform, which prompted several variations to be proposed. The Bur-Yen/500-Hps has the turret substituted by an unprotected 75mm cannon. It is intended to be quickly deployed to regions inaccessible to regular tanks and operate as an ambush anti-tank platform."
 ATL_light_tank_aa_equipment_3:0 "Burgusamin-Yenámirtal 500-Haéirsexpleinrade"
 ATL_light_tank_aa_equipment_3_short:0 "Bur-Yen/500-Hés"
 ATL_light_tank_aa_equipment_3_desc:0 "The anti-air variant of the Bur-Yen/500-Az-Č. Two automatic cannons fire proximity-fused shells from a rapidly rotating turret. Like its tank predecessor, it features a stabilized gun."
 ATL_medium_tank_equipment_1:0 "Juzatzhait 001-Aħaŧehedekto"
 ATL_medium_tank_equipment_1_short:0 "Juz/001-Aħz"
 ATL_medium_tank_equipment_1_desc:0 "Produced from 1940 to 1942, the Juz/001-Aħz was multipurpose tank meant to support the heavier Gud/023-Hag. A smaller gun and a lighter chassis meant that this tank could fill in the gaps of an armored formation more easily and react faster to sudden changes on the battlefield."
 ATL_medium_tank_artillery_equipment_1:0 "Juzatzhait 001-Hakanonrade"
 ATL_medium_tank_artillery_equipment_1_short:0 "Juz/001-Hk"
 ATL_medium_tank_artillery_equipment_1_desc:0 "The Juz/001-Hk is the SPG variant of the Juz/001-Aħz tank. It carries a 100mm short cannon. Saw limited usage in 1944 in France."
 ATL_medium_tank_destroyer_equipment_1:0 "Juzatzhait 001-Hasexkiuxpanŧerade"
 ATL_medium_tank_destroyer_equipment_1_short:0 "Juz/001-Hskp"
 ATL_medium_tank_destroyer_equipment_1_desc:0 "The Juz/001-Hskp was a tank destroyer project. Never built, and is only known from blueprints."
 ATL_medium_tank_aa_equipment_1:0 "Juzatzhait 001-Haéirsexpleinrade"
 ATL_medium_tank_aa_equipment_1_short:0 "Juz/001-Hés"
 ATL_medium_tank_aa_equipment_1_desc:0 "Two 20mm cannons fitted in a rotating partially protected turret mounted over a Juz/001-Hés chassis."
 ATL_medium_tank_equipment_2:0 "Wotarnial 301-Aħaŧehedekto"
 ATL_medium_tank_equipment_2_short:0 "Wot/301-Aħz"
 ATL_medium_tank_equipment_2_desc:0 "The Wot/301-Aħz was largely inspired on the versatile American Sherman tank. Designed more as a cheap and easily upgradable tank than a high-performance one, it proved itself rugged, but quite limited in how the crew operates. Complaints over the cramped turret and poor accessibility of the ammo rack made the tank's reputation among the army to be tarnished, and prompted numerous redesigns."
 ATL_medium_tank_artillery_equipment_2:0 "Wotarnial 301-Hakanonrade"
 ATL_medium_tank_artillery_equipment_2_short:0 "Wot/301-Hk"
 ATL_medium_tank_artillery_equipment_2_desc:0 "The Wot/301-Hk was designed as a support vehicle for infantry divisions. Unlike its tank counterpart, it was spacious and confortable. It features a 145mm gun and an automatic ammunition elevator to assist reloading. Saw extensive use throughout the liberation of France, and supported numerous engagements."
 ATL_medium_tank_destroyer_equipment_2:0 "Wotarnial 301-Hasexkiuxpanŧerade"
 ATL_medium_tank_destroyer_equipment_2_short:0 "Wot/301-Hskp"
 ATL_medium_tank_destroyer_equipment_2_desc:0 "The Wot/301-Hskp was a tank destroyer built from the Wot/301-Aħz tank. It features a large 100mm cannon, and a heavily sloped glacis armor, making it a very tough vehicle for frontal engagements."
 ATL_medium_tank_aa_equipment_2:0 "Wotarnial 301-Haéirsexpleinrade"
 ATL_medium_tank_aa_equipment_2_short:0 "Wot/301-Hés"
 ATL_medium_tank_aa_equipment_2_desc:0 "Moved by the perceived necessity of a versatile and low cost, but fully armored, anti-air platform, the Atlantean Army ordered a new and modernized vehicle. Although it achieved its design demands, its fully encased crew compartment meant its visibility was severely limited, which restricted its intended usage as an anti-air vehicle. It was, however, very popular as an anti-infantry platform."
 ATL_medium_tank_equipment_3:0 "Juzatzhait 801-Aħaŧehedekto"
 ATL_medium_tank_equipment_3_short:0 "Juz/801-Aħz"
 ATL_medium_tank_equipment_3_desc:0 "Seen as the pinnacle of the Juzatzhait design bureau's work, the Juz/801-Aħz became infamous among the German soldiers as a well-rounded sidekick to its larger counterpart, the Gud/423-Az-K. Powered by a heavy engine, it was fast and reasonably armored. It played a major role supporting the Atlantean infantry by flanking enemy defenses in Northern Germany."
 ATL_medium_tank_artillery_equipment_3:0 "Juzatzhait 801-Hakanonrade"
 ATL_medium_tank_artillery_equipment_3_short:0 "Juz/801-Hk"
 ATL_medium_tank_artillery_equipment_3_desc:0 "A design based on the Juz/801-Aħz tank, was never produced in the World War 2. Instead, it was converted from the Atlantean arsenal in the Cold War to extend the usefulness of the then-obsolete Juz/801-Aħz medium tanks."
 ATL_medium_tank_destroyer_equipment_3:0 "Juzatzhait 801-Aħaŧehedekto/120mm"
 ATL_medium_tank_destroyer_equipment_3_short:0 "Juz/801-Aħz/120"
 ATL_medium_tank_destroyer_equipment_3_desc:0 "Faced with the new heavily armored Tiger II and Elefant vehicles, the Atlantean Army issued an order for reconversion of the Juz/801-Aħz tanks to have its 75mm cannons replaced with more capable 120mm ones. It wasn't a true tank destroyer, but it filled this role in the field."
 ATL_medium_tank_aa_equipment_3:0 "Juzatzhait 801-Haéirsexpleinrade"
 ATL_medium_tank_aa_equipment_3_short:0 "Juz/801-Hés"
 ATL_medium_tank_aa_equipment_3_desc:0 "The Juz/801-Hés was an experimental anti-air vehicle built from the Juz/801-Aħz's chassis. It never underwent mass production, but its new gun stabilizer and actuators made way into later more advanced anti-air vehicle designs."
 ATL_heavy_tank_equipment_1:0 "Gudarturak 023-Haaganitlepoliserade"
 ATL_heavy_tank_equipment_1_short:0 "Gud/023-Hag"
 ATL_heavy_tank_equipment_1_desc:0 "Produced from 1937 to 1941, this archaic design was Atlantis' choice for an armored vehicle to support its infantry battalions, as the new doctrine demanded. Ironically, for such a key vehicle in the army's doctrine, it never saw action, due to the fact that Atlantis had more modern tanks by the time the D-Day took place. Most were sold out to third-world nations."
 ATL_heavy_tank_artillery_equipment_1:0 "Gudarturak 023-Hakanonrade"
 ATL_heavy_tank_artillery_equipment_1_short:0 "Gud/023-Hk"
 ATL_heavy_tank_artillery_equipment_1_desc:0 "A conversion of the original tank, fitted with an artillery cannon and a large ammo container below."
 ATL_heavy_tank_destroyer_equipment_1:0 "Gudarturak 023-Hasexkiuxpanŧerade"
 ATL_heavy_tank_destroyer_equipment_1_short:0 "Gud/023-Hskp"
 ATL_heavy_tank_destroyer_equipment_1_desc:0 "The Gud/023-Hskp was armed with a 75mm gun mounted in a fully rotating mantlet. Never passed its prototype stage."
 ATL_heavy_tank_aa_equipment_1:0 "Gudarturak 023-Hasexkiuxéirpleinade"
 ATL_heavy_tank_aa_equipment_1_short:0 "Gud/023-Hské"
 ATL_heavy_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Gud/023-Hag tank."
 ATL_heavy_tank_equipment_2:0 "Juzatzhait 323-Aŧehedeko-Kóakak"
 ATL_heavy_tank_equipment_2_short:0 "Juz/323-Az-K"
 ATL_heavy_tank_equipment_2_desc:0 "The Juz/323-Az-K was a 50 ton tank meant to bring Atlantis to the edge of armored warfare. Although having seen limited usage and production, the designing process of the tank changed the course of its manufacturer, Juzatzhait. Many of its innovations were later used in the company's flagship vehicle, the Juz/801-Aħz."
 ATL_heavy_tank_artillery_equipment_2:0 "Juzatzhait 323-Hakanonrade"
 ATL_heavy_tank_artillery_equipment_2_short:0 "Juz/323-Hk"
 ATL_heavy_tank_artillery_equipment_2_desc:0 "An artillery cannon fitted inside an open-top casemate."
 ATL_heavy_tank_destroyer_equipment_2:0 "Juzatzhait 323-Hasexkiuxpanŧerade"
 ATL_heavy_tank_destroyer_equipment_2_short:0 "Juz/323-Hskp"
 ATL_heavy_tank_destroyer_equipment_2_desc:0 "Unlike earlier designs, the Juz/323-Hskp tank destroyer had a completely enclosed crew compartment and a very tough frontal armor."
 ATL_heavy_tank_aa_equipment_2:0 "Juzatzhait 323-Haéirsexpleinrade"
 ATL_heavy_tank_aa_equipment_2_short:0 "Juz/323-Hés"
 ATL_heavy_tank_aa_equipment_2_desc:0 "Meant to support advancing troops, the heavily armored Juz/323-Hés could withstand heavy fire from aircraft, and was also used to destroy soft targets on the ground."
 ATL_heavy_tank_equipment_3:0 "Gudarturak 423-Aŧehedeko-Kóakak"
 ATL_heavy_tank_equipment_3_short:0 "Gud/423-Az-K"
 ATL_heavy_tank_equipment_3_desc:0 "The last heavy tank of the Atlantean Army, and also the only one to see extensive use. It was used in conjunction with its lighter counterpart, the Juz/801-Aħz. Although almost impenetrable from the front and possessing a large firepower, its low mobility spelled doom on the iconic tank, after the Atlantean command switched its doctrine to favor mobility and versatility over raw power."
 ATL_heavy_tank_artillery_equipment_3:0 "Gudarturak 423-Habamħutekberade-Kóakak"
 ATL_heavy_tank_artillery_equipment_3_short:0 "Gud/423-Hbħ"
 ATL_heavy_tank_artillery_equipment_3_desc:0 "The Gud/423-Hbħ was a heavy siege howitzer meant to haul huge shells in high trajectories, at the expense of accuracy. Saw limited use in both Germany and France in 1944 through the end of the war, with some success."
 ATL_heavy_tank_destroyer_equipment_3:0 "Gudarturak 423-Hasexkiuxpanŧerade"
 ATL_heavy_tank_destroyer_equipment_3_short:0 "Gud/423-Hskp"
 ATL_heavy_tank_destroyer_equipment_3_desc:0 "The Gud/423-Hskp was a prototype of a tank destroyer based on the Gud/423-Az-K tank. Never saw mass production."
 ATL_heavy_tank_aa_equipment_3:0 "Gudarturak 423-Haéirsexpleinrade"
 ATL_heavy_tank_aa_equipment_3_short:0 "Gud/423-Hés"
 ATL_heavy_tank_aa_equipment_3_desc:0 "Inheriting the heavy chassis of the Gud/423-Az-K, this anti-air vehicle defended the ground forces against German aircraft, earning it a good reputation."
 ATL_super_heavy_tank_equipment_1:0 "Gudarturak 099-Ŧerseraganax"
 ATL_super_heavy_tank_equipment_1_short:0 "Gud/099-Ŧs"
 ATL_super_heavy_tank_equipment_1_desc:0 "The pinnacle of the Atlantean obsession with large tanks, the Ŧerseraganax was meant to spearhead assaults against heavily fortified positions. Four were produced in total, but none saw action due to being too heavy and large for the current ships to load and unload."
 ATL_super_heavy_tank_artillery_equipment_1:0 "Gudarturak 099-Hakanonrade-Kóakak"
 ATL_super_heavy_tank_artillery_equipment_1_short:0 "Gud/099-Hk-K"
 ATL_super_heavy_tank_artillery_equipment_1_desc:0 "Meant to carry a 230mm naval cannon, a few of them were envisioned as being the equivalent of bringing a battleship to give support fire. One vehicle partially completed."
 ATL_super_heavy_tank_destroyer_equipment_1:0 "Gudarturak 099-Ŧerseraganax-2"
 ATL_super_heavy_tank_destroyer_equipment_1_short:0 "Gud/099-Ŧs-2"
 ATL_super_heavy_tank_destroyer_equipment_1_desc:0 "The Gud/099-Ŧs-2 Land Battleship, but with a modified naval cannon and and a more spacious turret. Never left the blueprints."
 ATL_super_heavy_tank_aa_equipment_1:0 "Gudarturak 099-Haéirsexpleinrade"
 ATL_super_heavy_tank_aa_equipment_1_short:0 "Gud/099-Hés"
 ATL_super_heavy_tank_aa_equipment_1_desc:0 "The Gud/099-Hés was a proposal to make a large anti-air mobile station, which featured a modified destroyer turret. Never left the blueprints."
 ATL_modern_tank_equipment_1:0 "Juzatzhait-Wotarnial 1001-Atħaŧehedeko"
 ATL_modern_tank_equipment_1_short:0 "Juz-Wot/1001-Aħz"
 ATL_modern_tank_equipment_1_desc:0 "After the success of the Juz/801-Aħz, the Atlantean army decided to move to medium multipurpose tanks. This tank was a joint venture of the prestigious Juzatzhait Inc. and the Wotarnial General Systems, to produce a universal tank to fit many different roles. Saw limited action in the Cold War, and was generally liked by its users."
 ATL_modern_tank_artillery_equipment_1:0 "Juzatzhait-Wotarnial 1001-Aŧehedeko"
 ATL_modern_tank_artillery_equipment_1_short:0 "Juz-Wot/1001-Az"
 ATL_modern_tank_artillery_equipment_1_desc:0 "Featuring a high caliber short mortar, the Juz-Wot/1001-Az was designed to destroy soft targets at ranges of under 1km, at the expense of accuracy, rate of fire, armor penetration and safety. Its caseless ammunition was regarded as dangerous, and after the second self-ignition incident, the vehicle was phased out of service."
 ATL_modern_tank_destroyer_equipment_1:0 "Juzatzhait-Wotarnial 1001-Hauniħutrakitdunerade"
 ATL_modern_tank_destroyer_equipment_1_short:0 "Juz-Wot/1001-Huħ"
 ATL_modern_tank_destroyer_equipment_1_desc:0 "Designed as a dual anti-air/anti-tank vehicle, it excelled in the latter. Carrying up to 12 guided multipurpose missiles, it could easily target enemy vehicles at ranges exceeding 4km, well beyond the range of regular cannons."
 ATL_modern_tank_aa_equipment_1:0 "Juzatzhait-Wotarnial 1001-Haéirsexpleinrade"
 ATL_modern_tank_aa_equipment_1_short:0 "Juz-Wot/1001-Hés"
 ATL_modern_tank_aa_equipment_1_desc:0 "The Juz-Wot/1001-Hés was the first self-propelled anti-air platform to incorporate a radar into it. Had a great success into a variety of roles, and was in service from 1952 up until 1991."
 ATL_amphibious_tank_equipment_1:0 "Burgusamin 381-Zeówukazhedek-Aŧehedeko"
 ATL_amphibious_tank_equipment_1_short:0 "Bur/381-ZóAz"
 ATL_amphibious_tank_equipment_1_desc:0 "Pushed by the prospect of an amphibious operation in the German occupied territories, the Bur/381-ZóAz was the first attempt at making an amphibious landing vehicle, alongside its machine gun armed variant, the Bur/381-ZóHg"
 ATL_amphibious_tank_equipment_2:0 "Juzatzhait 881-Hapoakrade-Tumutúnkixe"
 ATL_amphibious_tank_equipment_2_short:0 "Juz/881-HpTm"
 ATL_amphibious_tank_equipment_2_desc:0 "The Juz/881-HpTm was the vehicle of choice for the Atlantean Armed Forces for invading heavily defended beaches. Huge in size, most of it was empty space for flotation, but this space doubled as an efficient protection against shaped charges."
 ATL_fighter_equipment_0:0 "Wright-Asorsak Model 3 Żavók"
 ATL_fighter_equipment_0_short:0 "Wri-Aso 3 Żavók"
 ATL_fighter_equipment_0_desc:0 "The Żavók was the first airplane to enter service into the then neglected Atlantean Air Force. Woefully inadequate for its time, it was maintained in service until the years prior to the outbreak of the World War 2."
 ATL_cv_fighter_equipment_0:0 "Wright-Asorsak Model 5 Ħorodoŧ"
 ATL_cv_fighter_equipment_0_short:0 "Wri-Aso 5 Ħorodoŧ"
 ATL_cv_fighter_equipment_0_desc:0 "The Ħorodoŧ was an early attempt to build a carrier capable airplane. A few prototypes were built and tested, but never entered service."
 ATL_fighter_equipment_1:0 "Wright-Asorsak 013 Čiénet"
 ATL_fighter_equipment_1_short:0 "Wri-Aso/013 Čiénet"
 ATL_fighter_equipment_1_desc:0 "A well-rounded airplane, the Čiénet was the first fighter to meet the requirements of the Atlantean Air Force after its massive program to modernize its squadrons."
 ATL_cv_fighter_equipment_1:0 "Wotarnial 014 Travkat"
 ATL_cv_fighter_equipment_1_short:0 "Wot/014 Travkat"
 ATL_cv_fighter_equipment_1_desc:0 "The diminute Travkat was an experimental naval fighter that sported a powerful engine and straight foldable wings."
 ATL_fighter_equipment_2:0 "Satexregekaz-Miganutahamek 313 Iwunral"
 ATL_fighter_equipment_2_short:0 "Sat-Mig/313 Iwunral"
 ATL_fighter_equipment_2_desc:0 "The first production model from the Army Aviation Research Group. Went into full production in late 1940, in time to fight over France and Germany."
 ATL_cv_fighter_equipment_2:0 "Wright-Asorsak 214 Mipie"
 ATL_cv_fighter_equipment_2_short:0 "Wri-Aso/214 Mipie"
 ATL_cv_fighter_equipment_2_desc:0 "The first operational naval fighter of the Atlantean Navy. Lightly built and agile, lacked firepower in comparison with its peers."
 ATL_fighter_equipment_3:0 "Satexregekaz-Miganutahamek 613 Temlipe"
 ATL_fighter_equipment_3_short:0 "Sat-Mig/613 Temlipe"
 ATL_fighter_equipment_3_desc:0 "The Temlipe was the last of the propeller-powered fighters of Atlantis. Agile, fast and dependable, it was a far-cry from the early and unrealiable Atlantean fighters."
 ATL_cv_fighter_equipment_3:0 "Wright-Asorsak 514 Tergride"
 ATL_cv_fighter_equipment_3_short:0 "Wri-Aso/514 Tergride"
 ATL_cv_fighter_equipment_3_desc:0 "The only Atlantean naval fighter to see combat, it was the symbol of the Atlantean air power in the ending years of the Second World War. Mass produced and operating from the Atlantean VLFPs, it saw extensive combat over Germany as scout for light bombers."
 ATL_jet_fighter_equipment_1:0 "Satexregekaz-Miganutahamek 025 Dinax"
 ATL_jet_fighter_equipment_1_short:0 "Sat-Mig/025 Dinax"
 ATL_jet_fighter_equipment_1_desc:0 "The Dinax was the first Atlantean jet to be built. Produced in limited quantities and saw no combat action."
 ATL_jet_fighter_equipment_2:0 "Satexregekaz-Miganutahamek 525 Gegit"
 ATL_jet_fighter_equipment_2_short:0 "Sat-Mig/025 Gegit"
 ATL_jet_fighter_equipment_2_desc:0 "The Gegit was a swept wing jet fighter aircraft meant to supplant every other fighter and interceptor in service in 1948. Saw extensive action during the cold war, and was exported to a few countries around the world."
 ATL_CAS_equipment_1:0 "Wotarnial 118 Anavile"
 ATL_CAS_equipment_1_short:0 "Wot/118 Anavile"
 ATL_CAS_equipment_1_desc:0 "The Anavile was a light aircraft built to carry small bombloads. Although lightly armed, it was fast and well armored to sustain ground fire."
 ATL_cv_CAS_equipment_1:0 "Sumendia-Miganutahamek 019 Liŧin"
 ATL_cv_CAS_equipment_1_short:0 "Sum-Mig/019 Liŧin"
 ATL_cv_CAS_equipment_1_desc:0 "The Liŧin is a light attack airplane which sacrificed the characteristic armor of CAS airplanes for a lighter weight for operations in carriers. Saw limited production and was only used as dive bombers against German and Italian ships."
 ATL_CAS_equipment_2:0 "Poniston 218 Zigri"
 ATL_CAS_equipment_2_short:0 "Pon/218 Zigri"
 ATL_CAS_equipment_2_desc:0 "The Zigri was the entry of Poniston Electrical Systems into aircraft building. Its characteristic hump houses fuel tanks, while the wings are adapted to carry a larger payload and ammunition for its 25mm guns."
 ATL_cv_CAS_equipment_2:0 "Sumendia-Miganutahamek 519 Unbagíle"
 ATL_cv_CAS_equipment_2_short:0 "Sum-Mig/519 Unbagíle"
 ATL_cv_CAS_equipment_2_desc:0 "The first true dive bomber of the Atlantean Navy. Saw limited use during the war, but was later exported to third-world countries."
 ATL_CAS_equipment_3:0 "Poniston 718 Honarban"
 ATL_CAS_equipment_3_short:0 "Pon/718 Honarban"
 ATL_CAS_equipment_3_desc:0 "The Honarban is a dedicated heavy attack airplane which carries an internal 50mm cannon which spans most of its lenght. It is heavily armored and has a rear facing machine gun for defense."
 ATL_cv_CAS_equipment_3:0 "Sumendia-Miganutahamek 719 Ŧaraxat"
 ATL_cv_CAS_equipment_3_short:0 "Sum-Mig/719 Ŧaraxat"
 ATL_cv_CAS_equipment_3_desc:0 "The Ŧaraxat is a two-engine attacker. Not as well armored as the Honarban, it similarly relies on the heavy 25mm cannons in its belly for the bulk of its firepower."
 ATL_nav_bomber_equipment_1:0 "Sumendia-Miganutahamek 316 Vuluámax"
 ATL_nav_bomber_equipment_1_short:0 "Sum-Mig/316 Vuluámax"
 ATL_nav_bomber_equipment_1_desc:0 "A hydroplane made to attack naval targets in regions far from airfields. Can be easily supported by any ships carrying a simple torpedo-loading boat that goes under it. Even though it was old by the time it entered the war, its rugged construction and versatility meant that it could be used in missions where the target wasn't well defended."
 ATL_cv_nav_bomber_equipment_1:0 "Sumendia-Miganutahamek 017 Ledež"
 ATL_cv_nav_bomber_equipment_1_short:0 "Sum-Mig/017 Ledež"
 ATL_cv_nav_bomber_equipment_1_desc:0 "A modified Liŧin dive bomber. Larger wings and reduced armor ensure the heavier torpedoes will be able to be lifted by the small airplane."
 ATL_nav_bomber_equipment_2:0 "Sumendia-Miganutahamek 516 Hutún"
 ATL_nav_bomber_equipment_2_short:0 "Sum-Mig/516 Hutún"
 ATL_nav_bomber_equipment_2_desc:0 "The Hutún is a large flying boat that was designed to attack heavy ships with its equally heavy torpedo armament."
 ATL_cv_nav_bomber_equipment_2:0 "Sumendia-Miganutahamek 217 Gumandre"
 ATL_cv_nav_bomber_equipment_2_short:0 "Sum-Mig/217 Gumandre"
 ATL_cv_nav_bomber_equipment_2_desc:0 "A single-engine naval bomber with the capacity of a single large torpedo. Saw limited usage in the war."
 ATL_nav_bomber_equipment_3:0 "Sumendia-Miganutahamek 816 Nelatire"
 ATL_nav_bomber_equipment_3_short:0 "Sum-Mig/816 Nelatire"
 ATL_nav_bomber_equipment_3_desc:0 "A longer and heavier flying boat, with increased torpedo load and range."
 ATL_cv_nav_bomber_equipment_3:0 "Sumendia-Miganutahamek 917 Tutókrak"
 ATL_cv_nav_bomber_equipment_3_short:0 "Sum-Mig/917 Tutókrak"
 ATL_cv_nav_bomber_equipment_3_desc:0 "The Tutókrak was an advanced carrier-based naval bomber that had a powerful engine and the capacity of holding one large torpedo in it."
 ATL_heavy_fighter_equipment_1:0 "Wotarnial 115 Ganvexur"
 ATL_heavy_fighter_equipment_1_short:0 "Wot/115 Ganvexur"
 ATL_heavy_fighter_equipment_1_desc:0 "The Ganvexur was a hybrid between an attack plane and a fighter. Being poor as both roles, it was found to be quite successful in downing German tactical bombers over Britain, in its limited combat record. Despite this, it laid ground for the creation of newer heavy fighters, during the Atlantean modernization of its air force."
 ATL_heavy_fighter_equipment_2:0 "Wotarnial 415 Panfure"
 ATL_heavy_fighter_equipment_2_short:0 "Wot/415 Panfure"
 ATL_heavy_fighter_equipment_2_desc:0 "The Panfure was built on the lessons learned by the combat history of the Ganvexur. It ditched maneuverability in favour of heavy cannons in its wing roots, and features two medium sized piston engines. Saw limited combat and was rapidly replaced by the Driŧe"
 ATL_heavy_fighter_equipment_3:0 "Satexregekaz-Miganutahamek 515 Driŧe"
 ATL_heavy_fighter_equipment_3_short:0 "Sat-Mig/515 Driŧe"
 ATL_heavy_fighter_equipment_3_desc:0 "The Driŧe was the apex of the Atlantean interceptors. It features a nose radar, two 25mm cannons in an underbelly pod and four .50 machineguns in its nose. It is powered by a single large piston-driven supercharged liquid cooled engine in the rear of the airplane that excels at high altitudes, and it has a unusually high wing aspect."
 ATL_tac_bomber_equipment_0:0 "Wright-Asorsak 018 Toxnaxa"
 ATL_tac_bomber_equipment_0_short:0 "Wri-Aso/018 Toxnaxa"
 ATL_tac_bomber_equipment_0_desc:0 "The Toxnaxa was a large biplane bomber that was developed in the interwar period, based on the German Gotha bombers from the First World War."
 ATL_tac_bomber_equipment_1:0 "Poniston 160 Nalaħak"
 ATL_tac_bomber_equipment_1_short:0 "Pon/160 Nalaħak"
 ATL_tac_bomber_equipment_1_desc:0 "The first bomber to enter mass production in Atlantis, it was a well-balanced mix of bombload, range and defensive capabilities. Participated in numerous strategic bombing campaigns throughout the Second World War."
 ATL_tac_bomber_equipment_2:0 "Wotarnial 360 Mufune"
 ATL_tac_bomber_equipment_2_short:0 "Wot/360 Mufune"
 ATL_tac_bomber_equipment_2_desc:0 "The Mufune was more robust than the Nalaħak, and could land and takeoff from almost any airfield. Highly upgradable, it was retrofitted numerous times throughout the war."
 ATL_tac_bomber_equipment_3:0 "Wright-Asorsak 460 Óżkareke"
 ATL_tac_bomber_equipment_3_short:0 "Wri-Aso/460 Óżkareke"
 ATL_tac_bomber_equipment_3_desc:0 "The Óżkareke was the result of a large scale study of air support tactics and of precision bombing. Featuring state-of-the-art electronics and a modern bombsight, combined with its heavy engines and moderate defensive armament, it was to be one of the most advanced designs of the war. It, however, only began production in the beginning of 1945, and it never saw extensive action."
 ATL_jet_tac_bomber_equipment_1:0 "Satexregekaz-Miganutahamek 1160 Handílaxe"
 ATL_jet_tac_bomber_equipment_1_short:0 "Sat-Mig/1160 Handílaxe"
 ATL_jet_tac_bomber_equipment_1_desc:0 "A slender bomber with two turbojet engines embedded in its wings. It saw limited production, but no combat."
 ATL_jet_tac_bomber_equipment_2:0 "Wright-Asorsak 1460 Karuze"
 ATL_jet_tac_bomber_equipment_2_short:0 "Wri-Aso/1460 Karuze"
 ATL_jet_tac_bomber_equipment_2_desc:0 "The Karuze was a very fast fighter-bomber based on, and meant to operate in conjunction with, the Sat-Mig/025 Gegit fighter. Went to mass production in the early 50s, and saw action in the Korean War."
 
 ATL_strat_bomber_equipment_1:0 "Yenámirtal-Wright-Asorsak 061 Anta"
 ATL_strat_bomber_equipment_1_short:0 "Ye-Wr-As/061 Anta"
 ATL_strat_bomber_equipment_1_desc:0 "The Anta was a joint project between the already established Wright-Asorsak Aeronautics and the truck company Yenámirtal, which made the engines and hydraulics. It opened room for Yenámirtal's entry into the heavy aircraft market. Poorly armed, it hauled a larger payload than its contemporaries. Saw usage up until 1944."
 ATL_strat_bomber_equipment_2:0 "Yenámirtal 261 Maŧardexe"
 ATL_strat_bomber_equipment_2_short:0 "Yen/261 Maŧardexe"
 ATL_strat_bomber_equipment_2_desc:0 "The first project done by Yenámirtal alone. Similarly, it featured limited armament, but its service ceiling was very high, and it featured a pressurized cockpit. Extremely hard to intercept, and carrying large payloads, it gained reputation as one of the most feared bombers of the Second World War."
 ATL_strat_bomber_equipment_3:0 "Yenámirtal-Satexregekaz-Miganutahamek 561 Ančanta"
 ATL_strat_bomber_equipment_3_short:0 "Ye-Sa-Mi/561 Ančanta"
 ATL_strat_bomber_equipment_3_desc:0 "Meant to supplant the Maŧardexe, the Ančanta heavy bomber had a trajectory full of accidents and misfortunes which cemented its reputation of being more dangerous for its crew than to the enemy. Although the delays of this rushed project meant that it had a very limited usage in the war, its huge payload and powerful defensive armament meant that it was an extremely capable bomber, once its flaws were fixed."
 ATL_jet_strat_bomber_equipment_1:0 "Poniston 761 Éibane"
 ATL_jet_strat_bomber_equipment_1_short:0 "Pon/761 Éibane"
 ATL_jet_strat_bomber_equipment_1_desc:0 "The Éibane was a huge bomber that only had one prototype built. It was meant to carry parasite fighters as well as bombs, and had an unusually large engine nacelle fused with a conformal fuel tank."
 
 ATL_rocket_interceptor_equipment_1:0 "Satexregekaz-Miganutahamek Raéirpleinkit 1"
 ATL_rocket_interceptor_equipment_1_short:0 "Ré/1"
 ATL_rocket_interceptor_equipment_1_desc:0 "The first rocket interceptor project by the Army Aviation Research Group. Showed promising features, even though the aircraft itself was quite limited, namely in range."
 ATL_rocket_interceptor_equipment_2:0 "Satexregekaz-Miganutahamek Raéirpleinkit 3"
 ATL_rocket_interceptor_equipment_2_short:0 "Ré/3"
 ATL_rocket_interceptor_equipment_2_desc:0 "The last prototype made by the Army Aviation Research Group. Armed with 19 anti-air unguided rockets, it was supposed to climb in a 30º ascent trajectory, fire all its rockets from a range of 1km into enemy bomber formations and glide back. After the third death due to engine explosions, the project was abandoned."
 ATL_rocket_interceptor_equipment_3:0 "Wotarnial 363 Iáxat"
 ATL_rocket_interceptor_equipment_3_short:0 "Wot/363 Iáxat"
 ATL_rocket_interceptor_equipment_3_desc:0 "The only rocket interceptor to see service in the Atlantean home islands, it was based on the Ré/3 concept, also carrying rockets in its nose. Due to its limited and highly specialized role, it never saw any action, and the few that were produced were later used as drones for target practicing in the cold war."
 
 
 
 
 
 
 
 
 
 