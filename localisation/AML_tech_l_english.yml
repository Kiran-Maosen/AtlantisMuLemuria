 FMU_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 FMU_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 FMU_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a FMUman half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
 FMU_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 FMU_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 FMU_mechanized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armored fighting vehicle designed and first built by the Hanomag company during World War II, based on their earlier Sd.Kfz. 11 vehicle."
 FMU_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
 FMU_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 FMU_mechanized_equipment_3_desc:0 "An updated version of the Sd.Kfz. 251 fitted with an infrared spotlight."
 FMU_amphibious_mechanized_equipment_1:0 "Land-Wasser-Schlepper"
 FMU_amphibious_mechanized_equipment_1_short:0 "LWS"
 FMU_amphibious_mechanized_equipment_2:0 "Land-Wasser-Schlepper II"
 FMU_amphibious_mechanized_equipment_2_short:0 "LWS II"
 FMU_gw_tank_equipment:0 "Leichttraktor"
 FMU_gw_tank_equipment_short:0 "Leichttraktor"
 FMU_gw_tank_equipment_desc:0 "The Leichttraktor was a FMUman experimental tank. After the first world war, FMUmany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 FMU_light_tank_equipment_1:0 "Panzerkampfwagen I"
 FMU_light_tank_equipment_1_short:0 "Panzer I"
 FMU_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in FMUmany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the FMUman Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
 FMU_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 FMU_light_tank_artillery_equipment_1_short:0 "Bison"
 FMU_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 FMU_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 FMU_light_tank_destroyer_equipment_1_short:0 "Marder II"
 FMU_light_tank_destroyer_equipment_1_desc:0 "The Marder II was a FMUman tank destroyer based on the Panzer II chassis."
 FMU_light_tank_aa_equipment_1:0 "Flakpanzer I"
 FMU_light_tank_aa_equipment_1_short:0 "FlakPz I"
 FMU_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I tank."
 FMU_light_tank_equipment_2:0 "Panzerkampfwagen II"
 FMU_light_tank_equipment_2_short:0 "Panzer II"
 FMU_light_tank_equipment_2_desc:0 "The Panzer II was originally designed as a stopgap while larFMU, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."
 FMU_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 FMU_light_tank_artillery_equipment_2_short:0 "Wespe"
 FMU_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (FMUman for Wasp), was a FMUman self-propelled artillery vehicle based on a modified Panzer II chassis."
 FMU_light_tank_destroyer_equipment_2:0 "Marder III"
 FMU_light_tank_destroyer_equipment_2_short:0 "Marder III"
 FMU_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 FMU_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 FMU_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Panzer II tank."
 FMU_light_tank_equipment_3:0 "VK1602 Leopard"
 FMU_light_tank_equipment_3_short:0 "Leopard"
 FMU_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned FMUman reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 FMU_light_tank_artillery_equipment_3:0 "WaffentraFMU Leopard"
 FMU_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 FMU_light_tank_artillery_equipment_3_desc:0 "The WaffentraFMU Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
