 FMU_rocket_interceptor_equipment_1_short:0 "Me 163 'Komet'"
 FMU_rocket_interceptor_equipment_2:0 "Fliegende Panzerfaust"
 FMU_rocket_interceptor_equipment_2_short:0 "FPF"
 FMU_rocket_interceptor_equipment_3:0 "Focke-Wulf VolksjäFMU"
 FMU_rocket_interceptor_equipment_3_short:0 "Fw VJ"
 
 
 ######################################################################################################################################################################################################################
 
 
 ATL_infantry_equipment_0:0 "Gewehr 98"
 ATL_infantry_equipment_0_short:0 "Gewehr 98"
 ATL_infantry_equipment_0_desc:0 "The Gewehr 98 was a German rifle that saw extensive use during the Great War. It was also produced in the Freiestatten von Mu under license."
 ATL_infantry_equipment_1:0 "Gewehr 33"
 ATL_infantry_equipment_1_short:0 "Gewehr 33"
 ATL_infantry_equipment_1_desc:0 "The Gewehr 33 was a semi-automatic rifle that supplanted the aging Gewehr 98. The first indigenous rifle design, it was blowback-operated and utilized the same 7.92×57mm Mauser cartridge as its predecessor."
 ATL_infantry_equipment_2:0 "Schwerepistole SP 40"
 ATL_infantry_equipment_2_short:0 "SP 40"
 ATL_infantry_equipment_2_desc:0 "Facing the modern mobile war, the inadequacies of the old long range rifles forced the Freiestatter Armed Forces to evaluate a new design for close quarter combat. The SP 40 was a cheap gas-operated light submachinegun made of stamped steel sheets that fires 8.5×19mm pistol rounds."
 ATL_infantry_equipment_3:0 "Schwerepistole/Gewehr"
 ATL_infantry_equipment_3_short:0 "SP/G"
 ATL_infantry_equipment_3_desc:0 "The SP/G was a conversion of the SP 40 submachinegun for a shortened rifle cartridge. The gas piston was moved below the barrel and the weapon was lenghtened to form a versatile selective fire rifle that was efficient at ranges of up to 300 meters, but much lighter than a traditional rifle."
 ATL_infantry_at:0 "Springendegranate"
 ATL_infantry_at_desc:0 "The Springendegranate was an anti tank grenade that sported a diminute propelling charge in its base. The soldier would arm the weapon by removing its safety pin, buttress its base at some hard surface, point the grenade to the enemy armor and pull the trigger, firing the grenade. The weapon had poor accuracy and range, but these disadvantages were compensated with low cost and portability"
 ATL_infantry_at2:0 "Raketengranate"
 ATL_infantry_at2_desc:0 "A refinement of the older jumping grenade concept, the Raketengranate was also a launched shaped charge, but now from an open tube and used a recoilless ammunition that needed no support to accelerate. Its effectiveness was somehow hindered by the heavy weight of its tube, needed to withstand the high pressure of the propelling charge."
 ATL_artillery_equipment_1:0 "10.5 cm Leichte Feldhaubitze 18"
 ATL_artillery_equipment_1_short:0 "10.5 cm LeFH 18"
 ATL_artillery_equipment_2:0 "10.5 cm LeFH 25"
 ATL_artillery_equipment_3:0 "15 cm Kanone 18"
 ATL_anti_air_equipment_1:0 "2 cm FlaK 30"
 ATL_anti_air_equipment_2:0 "2 cm Flakvierling 38"
 ATL_anti_air_equipment_3:0 "8.8 cm Flak 41"
 ATL_anti_tank_equipment_1:0 "3,7 cm PaK 36"
 ATL_anti_tank_equipment_2:0 "7,5 cm PaK 40"
 ATL_anti_tank_equipment_3:0 "12,8 cm PaK 44"
 ATL_rocket_artillery_equipment_1:0 "28/32 cm Nebelwerfer 41"
 ATL_rocket_artillery_equipment_2:0 "21 cm Nebelwerfer 42"
 ATL_motorized_equipment_1:0 "Yenámirtal 112"
 ATL_motorized_equipment_1_short:0 "Yen/112"
 ATL_motorized_equipment_1_desc:0 "The Model 112 is a popular vehicle produced by Yenámirtal Motors. It's a versatile all-purpose medium sized truck, adapted for military use."
 ATL_mechanized_equipment_1:0 "Yenámirtal 112-Kindak"
 ATL_mechanized_equipment_1_short:0 "Yen/112-Kindak"
 ATL_mechanized_equipment_1_desc:0 "The Yen/112-Kindak is an armored Yen/112 truck, created as an early attempt at mechanization of infantry forces."
 ATL_mechanized_equipment_2:0 "Yenámirtal 731 Haganitlerade-kindak"
 ATL_mechanized_equipment_2_short:0 "Yen/731-HgK"
 ATL_mechanized_equipment_2_desc:0 "The Yen/731-HgK is the first viable dedicated armored personnel carrier of the Atlantean armed forces. It is completely covered and features an uncovered machine gun on top of it."
 ATL_mechanized_equipment_3:0 "Yenámirtal 931-Haganitlerade-kindak"
 ATL_mechanized_equipment_3_short:0 "Yen/931-HgK"
 ATL_mechanized_equipment_3_desc:0 "An uparmored Yen/731-HgK with protection for the tracks and wheels, and a steel mantlet for the gunner."
 ATL_amphibious_mechanized_equipment_1:0 "Burgusamin 381-Zeówukazhedek-Haganitlerade"
 ATL_amphibious_mechanized_equipment_1_short:0 "Bur/381-ZóHg"
 ATL_amphibious_mechanized_equipment_1_desc:0 "The Bur/381-ZóHg is a light amphibious personnel carrier for improved infantry protection in naval invasions. It was never produced in large quantities, but saw limited action in the liberation of France."
 ATL_amphibious_mechanized_equipment_2:0 "Wotarnial 781-Tumutúnkixe"
 ATL_amphibious_mechanized_equipment_2_short:0 "Wot/781-Tm"
 ATL_amphibious_mechanized_equipment_2_desc:0 "A very large tracked vehicle, the Wot/781-Tm was built for usage in the heavily defended beaches of Normandy. It was extensively used in Europe, from the D-Day invasions to the crossing of the Rhine."
 ATL_gw_tank_equipment:0 "Gudarturak 100-Atkindo-Zehedek"
 ATL_gw_tank_equipment_short:0 "Gud/100-Akz"
 ATL_gw_tank_equipment_desc:0 "The Gud/100-Akz was a rushed experiment for closing the gap between the lagging Atlantean Army and the European powers. It is loosely based on the French Renault FT."
 ATL_light_tank_equipment_1:0 "Burgusamin 200-Atkindo-Čanak"
 ATL_light_tank_equipment_1_short:0 "Bur/200-Ak-Č"
 ATL_light_tank_equipment_1_desc:0 "The Bur/200-Ak-Č is the first tank to enter service in the Atlantean army. Designed by Burgusamin Motor, this diminute tank fits three crewmen. It was first introduced in 1935 and equipped one mobile division."
 ATL_light_tank_artillery_equipment_1:0 "Burgusamin 200-Hakanonrade"
 ATL_light_tank_artillery_equipment_1_short:0 "Bur/200-Hk"
 ATL_light_tank_artillery_equipment_1_desc:0 "The ARTILLERY CARRIER MOBILE PLATFORM is a short 75mm cannon bolted over a LIGHT ARMORED CAR chassis."
 ATL_light_tank_destroyer_equipment_1:0 "Burgusamin MOBILE ANTITANK PLATFORM"
 ATL_light_tank_destroyer_equipment_1_short:0 "Bur/------"
 ATL_light_tank_destroyer_equipment_1_desc:0 "The MOBILE ANTITANK PLATFORM is a modified LIGHT ARMORED CAR with its turret substituted by a 40mm cannon fitted into a vertical mantlet. More capable of piercing armored vehicles than its tank cousin."
 ATL_light_tank_aa_equipment_1:0 "Burgusamin MOBILE ANTIAIR PLATFORM"
 ATL_light_tank_aa_equipment_1_short:0 "Bur/------"
 ATL_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a LIGHT ARMORED CAR."
 ATL_light_tank_equipment_2:0 "Burgusamin LIGHT ARMORED CAR"
 ATL_light_tank_equipment_2_short:0 "Bur/------"
 ATL_light_tank_equipment_2_desc:0 "The Bur/------ is a very well-rounded light tank, but never saw mass production. Designed originally to equip the new Atlantean armored divisions, after the fall of France the Atlantean army shifted its focus to larger and more armored heavy tanks."
 ATL_light_tank_artillery_equipment_2:0 "Burgusamin MORTAR CARRIER PLATFORM"
 ATL_light_tank_artillery_equipment_2_short:0 "Bur/------"
 ATL_light_tank_artillery_equipment_2_desc:0 "The Bur/------ is turretless Bur/------ that carries a heavy 130mm mortar on it."
 ATL_light_tank_destroyer_equipment_2:0 "Burgusamin MOBILE ANTITANK PLATFORM"
 ATL_light_tank_destroyer_equipment_2_short:0 "Bur/------"
 ATL_light_tank_destroyer_equipment_2_desc:0 "The Bur/------ became the first Atlantean tank destroyer project to feature a completely closed casemate for the gun. Never got to prototype stage."
 ATL_light_tank_aa_equipment_2:0 "Burgusamin MOBILE ANTIAIR PLATFORM"
 ATL_light_tank_aa_equipment_2_short:0 "Bur/------"
 ATL_light_tank_aa_equipment_2_desc:0 "A quadruple 20mm anti-air automatic cannon mounted on a Bur/------ chassis."
 ATL_light_tank_equipment_3:0 "Burgusamin-Yenámirtal LIGHT ASSAULT CAR"
 ATL_light_tank_equipment_3_short:0 "Bur-Yen/------"
 ATL_light_tank_equipment_3_desc:0 "The Bur-Yen/------ was a joint venture between Burgusamin Motor Company and Yenámirtal Motors. With the intent of equipping the colonial troops, the Texhepasak, the Bur-Yen/------ was designed as a fast, lightly armored vehicle with large fuel tanks and wide tracks for operation in difficult terrains far from supply bases. Entered large scale production, but saw use only in the deserts of Lybia, where it proved itself a versatile and dependable vehicle."
 ATL_light_tank_artillery_equipment_3:0 "Burgusamin-Yenámirtal URBAN ASSAULT VEHICLE"
 ATL_light_tank_artillery_equipment_3_short:0 "Bur-Yen/------"
 ATL_light_tank_artillery_equipment_3_desc:0 "The Bur-Yen/------ was a tank designed for use in urban environments. The only difference between it and the tank it derives from is the slightly enlarged turret, which features a short 100mm mortar."
 ATL_light_tank_destroyer_equipment_3:0 "Burgusamin-Yenámirtal ANTITANK GUN CARRIER PLATFORM"
 ATL_light_tank_destroyer_equipment_3_short:0 "Bur-Yen/------"
 ATL_light_tank_destroyer_equipment_3_desc:0 "After the Lybian action, the Bur-Yen/------ gained a reputation as a cheap and versatile platform, which prompted several variations to be proposed. The Bur-Yen/------ has the turret substituted by an unprotected 75mm cannon. It is intended to be quickly deployed to regions inaccessible to regular tanks and operate as an ambush anti-tank platform."
 ATL_light_tank_aa_equipment_3:0 "Burgusamin-Yenámirtal MOBILE ANTIAIR PLATFORM"
 ATL_light_tank_aa_equipment_3_short:0 "Bur-Yen/------"
 ATL_light_tank_aa_equipment_3_desc:0 "The anti-air variant of the Bur-Yen/------. Two automatic cannons fire proximity-fused shells from a rapidly rotating turret. Like its tank predecessor, it features a stabilized gun."
 ATL_medium_tank_equipment_1:0 "Juzatzhait MULTIPURPOSE COMBAT CAR"
 ATL_medium_tank_equipment_1_short:0 "Juz/------"
 ATL_medium_tank_equipment_1_desc:0 "Produced from 1940 to 1942, the Juz/------ was multipurpose tank meant to support the heavier HEAVY_1_TANK. A smaller gun and a lighter chassis meant that this tank could fill in the gaps of an armored formation more easily and react faster to sudden changes on the battlefield."
 ATL_medium_tank_artillery_equipment_1:0 "Juzatzhait ARTILLERY CARRIER - MOBILE PLATFORM"
 ATL_medium_tank_artillery_equipment_1_short:0 "Juz/------"
 ATL_medium_tank_artillery_equipment_1_desc:0 "The Juz/------ is the SPG variant of the Juz/------ tank. It carries a 100mm short cannon. Saw limited usage in 1944 in France."
 ATL_medium_tank_destroyer_equipment_1:0 "Juzatzhait MOBILE ANTITANK PLATFORM"
 ATL_medium_tank_destroyer_equipment_1_short:0 "Juz/------"
 ATL_medium_tank_destroyer_equipment_1_desc:0 "The Juz/------ was a tank destroyer project. Never built, and is only known from blueprints."
 ATL_medium_tank_aa_equipment_1:0 "Juzatzhait MOBILE ANTIAIR PLATFORM"
 ATL_medium_tank_aa_equipment_1_short:0 "Juz/------"
 ATL_medium_tank_aa_equipment_1_desc:0 "Two 20mm cannons fitted in a rotating partially protected turret mounted over a Juz/------ chassis."
 ATL_medium_tank_equipment_2:0 "Wotarnial MULTIPURPOSE COMBAT CAR"
 ATL_medium_tank_equipment_2_short:0 "/------"
 ATL_medium_tank_equipment_2_desc:0 "The Wot/------ was largely inspired on the versatile American Sherman tank. Designed more as a cheap and easily upgradable tank than a high-performance one, it proved itself rugged, but quite limited in how the crew operates. Complaints over the cramped turret and poor accessibility of the ammo rack made the tank's reputation among the army to be tarnished, and prompted numerous redesigns."
 ATL_medium_tank_artillery_equipment_2:0 "Wotarnial ARTILLERY CARRIER - MOBILE PLATFORM"
 ATL_medium_tank_artillery_equipment_2_short:0 "Wot/------"
 ATL_medium_tank_artillery_equipment_2_desc:0 "The Wot/------ was designed as a support vehicle for infantry divisions. Unlike its tank counterpart, it was spacious and confortable. It features a 145mm gun and an automatic ammo elevator to assist reloading. Saw extensive use throughout the liberation of France, and supported numerous engagements."
 ATL_medium_tank_destroyer_equipment_2:0 "Wotarnial MOBILE ANTITANK PLATFORM"
 ATL_medium_tank_destroyer_equipment_2_short:0 "Wot/------"
 ATL_medium_tank_destroyer_equipment_2_desc:0 "The Wot/------ was a tank destroyer built from the Wot/------ tank. It features a large 100mm cannon, and a heavily sloped glacis armor, making it a very tough vehicle for frontal engagements."
 ATL_medium_tank_aa_equipment_2:0 "Wotarnial MOBILE ANTIAIR PLATFORM"
 ATL_medium_tank_aa_equipment_2_short:0 "Wot/------"
 ATL_medium_tank_aa_equipment_2_desc:0 "Moved by the perceived necessity of a versatile and low cost, but fully armored, anti-air platform, the Atlantean Army ordered a new and modernized vehicle. Although it achieved its design demands, its fully encased crew compartment meant its visibility was severely limited, which restricted its intended usage as an anti-air vehicle. It was, however, very popular as an anti-infantry platform."
 ATL_medium_tank_equipment_3:0 "Juzatzhait MULTIPURPOSE COMBAT CAR"
 ATL_medium_tank_equipment_3_short:0 "Juz/------"
 ATL_medium_tank_equipment_3_desc:0 "Seen as the pinnacle of the Juzatzhait design bureau's work, the Juz/------ became infamous among the German soldiers as a well-rounded sidekick to its larger counterpart, the HEAVY_3_TANK. Powered by a heavy engine, it was fast and reasonably armored. It played a major role supporting the Atlantean infantry by flanking enemy defenses in Northern Germany."
 ATL_medium_tank_artillery_equipment_3:0 "Juzatzhait ARTILLERY CARRIER - MOBILE PLATFORM"
 ATL_medium_tank_artillery_equipment_3_short:0 "Juz/------"
 ATL_medium_tank_artillery_equipment_3_desc:0 "A design based on the Juz/------ tank, was never produced in the World War 2. Instead, it was converted from the Atlantean arsenal in the Cold War to extend the usefulness of the then-obsolete tanks."
 ATL_medium_tank_destroyer_equipment_3:0 "Juzatzhait MULTIPURPOSE COMBAT CAR/120mm"
 ATL_medium_tank_destroyer_equipment_3_short:0 "Juz/------"
 ATL_medium_tank_destroyer_equipment_3_desc:0 "Faced with the new heavily armored Tiger II and Elefant vehicles, the Atlantean Army issued an order for reconversion of the Juz/------ tanks to have its 75mm cannons replaced with more capable 120mm ones. It wasn't a true tank destroyer, but it filled this role in the field."
 ATL_medium_tank_aa_equipment_3:0 "Juzatzhait MOBILE ANTIAIR PLATFORM"
 ATL_medium_tank_aa_equipment_3_short:0 "Juz/------"
 ATL_medium_tank_aa_equipment_3_desc:0 "The Juz/------ was an experimental anti-air vehicle built from the Juz/------'s chassis. It never underwent mass production, but its new gun stabilizer and actuators made way into later more advanced anti-air vehicle designs."
 ATL_heavy_tank_equipment_1:0 "Gudarturak INFANTRY SUPPORT VEHICLE"
 ATL_heavy_tank_equipment_1_short:0 "Gud/------"
 ATL_heavy_tank_equipment_1_desc:0 "Produced from 1937 to 1941, this archaic design was Atlantis' choice for an armored vehicle to support its infantry battalions, as the new doctrine demanded. Ironically, for such a key vehicle in the army's doctrine, it never saw action, due to the fact that Atlantis had more modern tanks by the time the D-Day took place. Most were sold out to third-world nations."
 ATL_heavy_tank_artillery_equipment_1:0 "Gudarturak ARTILLERY CARRIER - MOBILE PLATFORM"
 ATL_heavy_tank_artillery_equipment_1_short:0 "Gud/------"
 ATL_heavy_tank_artillery_equipment_1_desc:0 "A conversion of the original tank, fitted with an artillery cannon and a large ammo container below."
 ATL_heavy_tank_destroyer_equipment_1:0 "Gudarturak ANTITANK GUN CARRIER - MOBILE PLATFORM"
 ATL_heavy_tank_destroyer_equipment_1_short:0 "Gud/------"
 ATL_heavy_tank_destroyer_equipment_1_desc:0 "The Gud/------ was armed with a 75mm gun mounted in a fully rotating mantlet. Never passed its prototype stage."
 ATL_heavy_tank_aa_equipment_1:0 "Gudarturak ANTIAIR GUN CARRIER - MOBILE PLATFORM"
 ATL_heavy_tank_aa_equipment_1_short:0 "Gud/------"
 ATL_heavy_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Gud/------ tank."
 ATL_heavy_tank_equipment_2:0 "Juzatzhait HEAVY COMBAT CAR"
 ATL_heavy_tank_equipment_2_short:0 "Juz/------"
 ATL_heavy_tank_equipment_2_desc:0 "The Juz/------ was a 50 ton tank meant to bring Atlantis to the edge of armored warfare. Although having seen limited usage and production, the designing process of the tank changed the course of its manufacturer, Juzatzhait. Many of its innovations were later used in the company's flagship vehicle, the MEDIUM_3_TANK."
 ATL_heavy_tank_artillery_equipment_2:0 "Juzatzhait ARTILLERY CARRIER - MOBILE PLATFORM"
 ATL_heavy_tank_artillery_equipment_2_short:0 "Juz/------"
 ATL_heavy_tank_artillery_equipment_2_desc:0 "An artillery cannon fitted inside an open-top casemate."
 ATL_heavy_tank_destroyer_equipment_2:0 "Juzatzhait MOBILE ANTITANK PLATFORM"
 ATL_heavy_tank_destroyer_equipment_2_short:0 "Juz/------"
 ATL_heavy_tank_destroyer_equipment_2_desc:0 "Unlike earlier designs, the Juz/------ tank destroyer had a completely enclosed crew compartment and a very tough frontal armor."
 ATL_heavy_tank_aa_equipment_2:0 "Juzatzhait MOBILE ANTIAIR PLATFORM"
 ATL_heavy_tank_aa_equipment_2_short:0 "Juz/------"
 ATL_heavy_tank_aa_equipment_2_desc:0 "Meant to support advancing troops, the heavily armored Juz/------ could withstand heavy fire from aircraft, and was also used to destroy soft targets on the ground."
 ATL_heavy_tank_equipment_3:0 "Gudarturak HEAVY COMBAT CAR"
 ATL_heavy_tank_equipment_3_short:0 "Gud/------"
 ATL_heavy_tank_equipment_3_desc:0 "The last heavy tank of the Atlantean Army, and also the only one to see extensive use. It was used in conjunction with its lighter counterpart, the MEDIUM_3_TANK. Although almost impenetrable from the front and possessing a large firepower, its low mobility spelled doom on the iconic tank, after the Atlantean command switched its doctrine to favor mobility and versatility over raw power."
 ATL_heavy_tank_artillery_equipment_3:0 "Gudarturak HEAVY MORTAR CARRIER - MOBILE PLATFORM"
 ATL_heavy_tank_artillery_equipment_3_short:0 "Gud/------"
 ATL_heavy_tank_artillery_equipment_3_desc:0 "The Gud/------ was a heavy siege howitzer meant to haul huge shells in high trajectories, at the expense of accuracy. Saw limited use in both Germany and France in 1944 through the end of the war, with some success."
 ATL_heavy_tank_destroyer_equipment_3:0 "Gudarturak MOBILE ANTITANK PLATFORM"
 ATL_heavy_tank_destroyer_equipment_3_short:0 "Gud/------"
 ATL_heavy_tank_destroyer_equipment_3_desc:0 "The Gud/------ was a prototype of a tank destroyer based on the Gud/------ tank. Never saw mass production."
 ATL_heavy_tank_aa_equipment_3:0 "Gudarturak MOBILE ANTIAIR PLATFORM"
 ATL_heavy_tank_aa_equipment_3_short:0 "Gud/------"
 ATL_heavy_tank_aa_equipment_3_desc:0 "Inheriting the heavy chassis of the Gud/------, this anti-air vehicle defended the ground forces against German aircraft, earning it a good reputation."
 ATL_super_heavy_tank_equipment_1:0 "Gudarturak LAND BATTLESHIP"
 ATL_super_heavy_tank_equipment_1_short:0 "Gud/------"
 ATL_super_heavy_tank_equipment_1_desc:0 "The pinnacle of the Atlantean obsession with large tanks, the Land Battleship was meant to spearhead assaults against heavily fortified positions. Four were produced in total, but none saw action due to being too heavy and large for the current ships to load and unload."
 ATL_super_heavy_tank_artillery_equipment_1:0 "Gudarturak HEAVY ARTILLERY CARRIER - MOBILE PLATFORM"
 ATL_super_heavy_tank_artillery_equipment_1_short:0 "Gud/------"
 ATL_super_heavy_tank_artillery_equipment_1_desc:0 "Meant to carry a 230mm naval cannon, a few of them were envisioned as being the equivalent of bringing a battleship to give support fire. One vehicle partially completed."
 ATL_super_heavy_tank_destroyer_equipment_1:0 "Gudarturak LAND BATTLESHIP 2"
 ATL_super_heavy_tank_destroyer_equipment_1_short:0 "Gud/------"
 ATL_super_heavy_tank_destroyer_equipment_1_desc:0 "The Gud/------ Land Battleship, but with a modified naval cannon and and a more spacious turret. Never left the blueprints."
 ATL_super_heavy_tank_aa_equipment_1:0 "Gudarturak MOBILE ANTIAIR PLATFORM"
 ATL_super_heavy_tank_aa_equipment_1_short:0 "Gud/------"
 ATL_super_heavy_tank_aa_equipment_1_desc:0 "The Gud/------ was a proposal to make a large anti-air mobile station, which featured a modified destroyer turret. Never left the blueprints."
 ATL_modern_tank_equipment_1:0 "Juzatzhait-Wotarnial MULTIPURPOSE COMBAT CAR"
 ATL_modern_tank_equipment_1_short:0 "Juz-Wot/------"
 ATL_modern_tank_equipment_1_desc:0 "After the success of the MEDIUM_3_TANK, the Atlantean army decided to move to medium multipurpose tanks. This tank was a joint venture of the prestigious Juzatzhait Inc. and the Wotarnial General Systems, to produce a universal tank to fit many different roles. Saw limited action in the Cold War, and was generally liked by its users."
 ATL_modern_tank_artillery_equipment_1:0 "Juzatzhait-Wotarnial ASSAULT COMBAT CAR"
 ATL_modern_tank_artillery_equipment_1_short:0 "Juz-Wot/------"
 ATL_modern_tank_artillery_equipment_1_desc:0 "Featuring a high caliber short mortar, the Juz-Wot/------ was designed to destroy soft targets at ranges of under 1km, at the expense of accuracy, rate of fire, armor penetration and safety. Its caseless ammunition was regarded as dangerous, and after the second self-ignition incident, the vehicle was phased out of service."
 ATL_modern_tank_destroyer_equipment_1:0 "Juzatzhait-Wotarnial MISSILE LAUNCH PLATFORM"
 ATL_modern_tank_destroyer_equipment_1_short:0 "Juz-Wot/------"
 ATL_modern_tank_destroyer_equipment_1_desc:0 "Designed as a dual anti-air/anti-tank vehicle, it excelled in the latter. Carrying up to 12 guided multipurpose missiles, it could easily target enemy vehicles at ranges exceeding 4km, well beyond the range of regular cannons."
 ATL_modern_tank_aa_equipment_1:0 "Juzatzhait-Wotarnial MOBILE ANTIAIR PLATFORM"
 ATL_modern_tank_aa_equipment_1_short:0 "Juz-Wot/------"
 ATL_modern_tank_aa_equipment_1_desc:0 "The Juz-Wot/------ was the first self-propelled anti-air platform to incorporate a radar into it. Had a great success into a variety of roles, and was in service from 1952 up until 1991."
 ATL_amphibious_tank_equipment_1:0 "Burgusamin NAVAL INVASION COMBAT CAR"
 ATL_amphibious_tank_equipment_1_short:0 "Bur/------"
 ATL_amphibious_tank_equipment_1_desc:0 "Pushed by the prospect of an amphibious operation in the German occupied territories, the Bur/------ was the first attempt at making an amphibious landing vehicle, alongside its machine gun armed variant, the Bur/------"
 ATL_amphibious_tank_equipment_2:0 "Juzatzhait NAVAL INVASION COMBAT CAR"
 ATL_amphibious_tank_equipment_2_short:0 "Juz/------"
 ATL_amphibious_tank_equipment_2_desc:0 "The Juz/------ was the vehicle of choice for the Atlantean Armed Forces for invading heavily defended beaches. Huge in size, most of it was empty space for flotation, but it doubled as an efficient protection against shaped charges."
 ATL_fighter_equipment_0:0 "Curtiss P-1 Hawk"
 ATL_fighter_equipment_0_short:0 "P-1 Hawk"
 ATL_cv_fighter_equipment_0:0 "Grumman FF 'Fifi'"
 ATL_cv_fighter_equipment_0_short:0 "FF 'Fifi'"
 ATL_fighter_equipment_1:0 "Curtiss P-40 Warhawk"
