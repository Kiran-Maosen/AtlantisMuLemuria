 FMU_unfair_sufferage:0 "Unfair Suffrage"
 FMU_associate_state:0 "The Associate State"
 FMU_fascist_sympathizers:0 "Fascist Sympathizers"
 FMU_sanctions:0 "Versailles Sanctions"
 FMU_sanctions_modified:0 "Versailles Sanctions"
 FMU_companies:0 "Colonial Companies"
 FMU_companies_desc:0 "Since the early 19th century, the FMU has ran it's own stock-holding trade company, the German South Mu Company. Together with the numerous plantation and production companies owned by wealthy German families, it makes up the backbone of our economy."
