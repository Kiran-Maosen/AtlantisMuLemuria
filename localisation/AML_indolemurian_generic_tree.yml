l_english:
 CLA_crop_failure:0 "Crop Failure"
 CLA_crop_failure_desc:0 "The famine that has gripped the continent is showing signs of ending. We must organize ourselves and prepare to end our nation's suffering."
 CLA_reach_out_to_lem:0 "Reach Out"
 CLA_reach_out_to_lem_desc:0 "Perhaps our neighbors, even those that do not share our culture, have some extra resources they can spare to help us come out of this famine."
 CLA_purchase_crop:0 "Purchase Crops"
 CLA_purchase_crop_desc:0 "It is going to be tough, but it appears that we will be able to purchase some crops to help alleviate our people's suffering."
 CLA_fertilizer:0 "Fertilizer"
 CLA_fertilizer_desc:0 "We've learned how much more food and cash crops we can produce with the addition of fertilizer. The German's Haber process is finally something that we can use and our agricultural abilities will improve drastically."
 CLA_hunt_hellpig:0 "Hunt Hellpigs"
 CLA_hunt_hellpig_desc:0 "It has been almost a century since a large scale hellpig hunt has taken place in our nation. Not only are hellpigs terrible for our crops, but they're destructive to infrastructure as well. We can kill off a large number of these vermin and feed our nation in one stroke!"
 CLA_bailouts_for_farmers:0 "Bailouts for Farmers"
 CLA_bailouts_for_farmers_desc:0 "The famine almost completely destroyed our agricultural sector. We must ensure that our farmers, currently drowning in debt, can get back on their feet and start providing for the nation again."
 CLA_prison_labor:0 "Prison Labor"
 CLA_prison_labor_desc:0 "No longer shall we allow prisoners to merely wait out their time in prison. Now they shall work for the good of the nation!"
 CLA_convert_cashcrops_to_food:0 "Convert Cashcrops to Food"
 CLA_prison_labor_desc:0 "Some farmers are misguided in their choices of crops to plant. They are focusing on making money, when what our nation needs is food! We must ensure that our people have enough to eat before we provide other nations with luxury crops like cotton and tobacco."
 CLA_order_factory_worker_to_farm:0 "Order Factory Workers to Farm"
 CLA_order_factory_worker_to_farm_desc:0 "We have serious shortages of farm labor caused by the famine driving people into the cities. To feed and stabilize our nation we must ensure that there are a sufficient number of workers in the fields."
 CLA_convert_grass_to_pasture:0 "Convert Grasslands to Pasture"
 CLA_convert_grass_to_pasture_desc:0 "We have ignored our native grasslands for too long. If we clear them of some plant species, and bring in others, we can effectively turn them into rich grazing lands for animals."
 CLA_clear_land:0 "Clear Land"
 CLA_clear_land_desc:0 "Swamps, small forests, grasslands... all beautiful, but ultimately worthless when trying to bring our people out of hunger and poverty. By clearing these lands and making them more useful we can improve the nation."
 CLA_distribute_seeds:0 "Distribute Seeds"
 CLA_distribute_seeds_desc:0 "Sadly our farmers, even with governmental urging, have not done an effective job at selecting useful crops for the nation. By using small governmental loans, and by choosing the right seeds for them, we can guide farmers to doing the correct thing for the nation."
 CLA_bountiful_harvest:0 "Bountiful Harvest"
 CLA_bountiful_harvest_desc:0 "Our efforts are finally paying off! Now that our farmers are growing the right crops, and there are enough workers to help, we can reap the benefits for years to come."
 CLA_draconian_measures:0 "Draconian Measures"
 CLA_draconian_measures_desc:0 "The only way to get ourselves out of this crisis is with an iron fist... no velvet glove needed. We must force the people to do the right thing for the good of the nation."
 CLA_go_alone:0 "Go It Alone"
 CLA_go_alone_desc:0 "There is no help from abroad that is worth the meddling sure to come with it. We must ensure, through our own efforts, the stability and prosperity of our nation."
 CLA_food_riots:0 "Food Riots"
 CLA_food_riots_desc:0 "How short-sighted! Some of our people are rioting because they don't have food! We're doing our best to provide for them, but they're just not patient enough. Perhaps the Army can help calm the situation..."
 CLA_stop_cannibalism:0 "Stop Cannibalism"
 CLA_stop_cannibalism_desc:0 "We couldn't believe it at first, but the reports have been confirmed - cannibalism has begun in some of the nation's outlying areas. We must stop this barbaric and unhygenic practice quickly!"
 CLA_shift_nonessential_industry:0 "Shift Non-essential Industry"
 CLA_shift_nonessential_industry_desc:0 "By using creative laws and some strong governmental pressure we can cause factories that are currently producing non-essential goods to produce canned goods and other essential products to help bring the nation out of this famine."
 CLA_mountain_farms:0 "Mountain Farms"
 CLA_mountain_farms_desc:0 "An ancient practice of our people was to grow staple crops in small farms in the mountainous regions of our country. If we could study and build upon this practice we could potentially provide more food for our people while using land that we cannot use to build factories."
 CLA_bulldoze_shanty_towns:0 "Bulldoze Slums"
 CLA_bulldoze_shanty_towns_desc:0 "The slums in and around our cities are not only a blight, but they house people that should be out working in the fields! If we raze the slums we can improve the safety of our cities and perhaps 'encourage' some people to go back to working on the farms."
 CLA_crackdown_press:0 "Crack Down on the Press"
 CLA_crackdown_press_desc:0 "The press has been far too harsh with our methods! We are saving the nation, and they are focusing on families being forced out of conditions unfit for animals! Time to rein in the vile press."
 CLA_nationalize_press:0 "Nationalize the Press"
 CLA_nationalize_press_desc:0 "We tried to curb the worst excesses of the press, but they cannot seem to understand the lengths we must go to in order to save the nation. Their lies must be stopped for good. If we nationalize them we can force them to print the truth, like we tell them to do."
 CLA_forced_labor:0 "Forced Labor"
 CLA_forced_labor_desc:0 "We bulldozed the slums, and now we have a slight shortage of labor in our factories. A creative solution is to send out press-gangs to round up workers for factories. No more idle hands in our nation!"
 CLA_enforced_rationing:0 "Enforced Rationing"
 CLA_enforced_rationing_desc:0 "There have been reports of some people hoarding food while others starve! This is unacceptable! By going from door to door and ensuring that each family has enough, and only enough, food for the coming week we can potentially feed more people each week."
 CLA_dead_men_tell_no_tales:0 "Dead Men Tell No Tales"
 CLA_dead_men_tell_no_tales_desc:0 "It is too destabilizing to the nation to allow so many dissidents the opportunity to speak. Their lies and distortions of what really happened are creating mistrust of the government and sowing the seeds of rebellion. They must be silenced. Permanently."
 CLA_crises_contained:0 "Crises Contained"
 CLA_crises_contained_desc:0 "The many crises of the past few years are finally contained. It has been a long road, and many have suffered, but finally we can say that the famine is over."
 CLA_army_effort:0 "Army Effort"
 CLA_army_effort_desc:0 "Our army generals have some ideas that they would like to enact. We should give them the resources to bring about safety and security for our nation."
 CLA_equipment_effort:0 "Equipment Effort"
 CLA_equipment_effort_desc:0 "By providing modern equipment for our army we can improve our chances in the inevitable coming conflicts."
 CLA_motorization_effort:0 "Motorization Effort"
 CLA_motorization_effort_desc:0 "Our generals have also identified motorized vehicles as an important area for research."
 CLA_doctrine_effort:0 "Doctrine Effort"
 CLA_doctrine_effort_desc:0 "Our generals believe that there are many improvements still to be made in terms of our approach to warfare."
 CLA_equipment_effort_2:0 "Equipment Effort 2"
 CLA_equipment_effort_2_desc:0 "Further refinements can be made to our equipment, we are sure of it."
 CLA_mechanization_effort:0 "Mechanization Effort"
 CLA_mechanization_effort_desc:0 "By using our vehicles not only as transport, but also as armored escorts, we can drastically improve our troops' survivability in battle."
 CLA_doctrine_effort_2:0 "Doctrine Effort 2"
 CLA_doctrine_effort_2_desc:0 "Our generals have identified some flaws in our current military approach to warfare. They believe that we can improve this."
 CLA_equipment_effort_3:0 "Equipment Effort 3"
 CLA_equipment_effort_3_desc:0 "Our war materiel has improved much over the past while, but we have identified a few areas of improvement."
 CLA_armor_effort:0 "Armor Effort"
 CLA_armor_effort_desc:0 "The Great War showed the effectiveness of heavily armored, tracked vehicles. Our generals demand we produce some of our own."
 CLA_special_forces:0 "Special Forces"
 CLA_special_forces_desc:0 "Our troops must be generally prepared, but we can train a smaller cadre of troops to be especially prepared for challenging combat situations."
 CLA_aviation_effort:0 "Aviation Effort"
 CLA_aviation_effort_desc:0 "We should be able not only to attack by sea and by land... but by air as well!"
 CLA_fighter_focus:0 "Fighter Focus"
 CLA_fighter_focus_desc:0 "By focusing on fighter technologies we can prevent enemy aircraft from raining down bombs on our troops."
 CLA_bomber_focus:0 "Bomber Focus"
 CLA_bomber_focus_desc:0 "By focusing on bomber technologies we rain down bombs on our enemies' troops."
 CLA_aviation_effort_2:0 "Aviation Effort 2"
 CLA_aviation_effort_2_desc:0 "Now that our airforce is functioning, we have identified some areas for improvement."
 CLA_CAS_effort:0 "CAS Effort"
 CLA_CAS_effort_desc:0 "By learning to utilize our fighters as close air support we can more effectively attack and defend."
 CLA_rocket_effort:0 "Rocket Effort"
 CLA_rocket_effort_desc:0 "Rockets, and by extension jets, could bring our military a significant advantage in the skies above our nation... and above our enemies' nations."
 CLA_NAV_effort:0 "Naval Bomber Effort"
 CLA_NAV_effort_desc:0 "Our bombers have shown their usefulness over land... now we must make them just as effective against naval targets as well."
 CLA_naval_effort:0 "Naval Effort"
 CLA_naval_effort_desc:0 "The admirals require investment into our national navy. They report that they will be able to provide results soon if given the right amount of incentives."
 CLA_flexible_navy:0 "Flexible Navy"
 CLA_flexible_navy_desc:0 "We must maintain a flexible naval approach to respond to the ever changing situation at sea."
 CLA_large_navy:0 "Large Navy"
 CLA_large_navy_desc:0 "Any problem can be overcome with a sufficient amount of force. In this case, any naval problem can be solved by having a large navy."
 CLA_submarine_effort:0 "Submarine Effort"
 CLA_submarine_effort_desc:0 "Stealth and decisive attacks will allow our navy to stabilize our shipping lanes while disrupting those of our enemies."
 CLA_cruiser_effort:0 "Cruiser Effort"
 CLA_cruiser_effort_desc:0 "By building ships large enough and strong enough to deter raiders we can ensure the safety of our shipping lanes."
 CLA_destroyer_effort:0 "Destroyer Effort"
 CLA_destroyer_effort_desc:0 "We cannot wait while our enemies produce dangerous vessels like submarines - we must counteract them immediately with destroyers."
 CLA_capital_ships_effort:0 "Capital Ships Effort"
 CLA_capital_ships_effort_desc:0 "The backbone of the navy, capital ships. Without capital ships we would not last long in any kind of naval engagement."